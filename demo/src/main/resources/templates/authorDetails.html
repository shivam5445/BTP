<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Author Profile</title>
</head>
<body>
    <h1 th:text="${authorName}">Author Name</h1>
    <h2>Publications:</h2>
    <ul>
        <li th:each="pub : ${publications}" th:text="${pub}">Publication Title</li>
    </ul>
</body>
</html>
