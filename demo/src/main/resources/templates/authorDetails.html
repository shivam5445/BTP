<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Author Profile</title>
</head>
<body>
    <h2>Publications by <span th:text="${authorName}"></span></h2>

    <!-- Check if there are no publications -->
    <div th:if="${groupedPublications.isEmpty()}">
        <p>No publications found.</p>
    </div>

    <!-- Loop through the grouped publications -->
    <div th:each="group : ${groupedPublications}">
        <!-- Display the year -->
        <h3>Year: <span th:text="${group.year}"></span></h3>

        <!-- Loop through the publications for this year -->
        <ul>
            <li th:each="title : ${group.publications}" th:text="${title}"></li>
        </ul>
    </div>
</body>
</html>
