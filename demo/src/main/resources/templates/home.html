<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTP Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script  src="https://kit.fontawesome.com/95a02bd20d.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
   
        .dblp-section {
          background-color: #fdfdfd;
          padding: 20px 30px;
          border: 1px solid #ccc;
          border-radius: 8px;
          max-width: 650px;
          margin: 0 auto;
          box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
   
        .dblp-section h2 {
          font-size: 20px;
          border-bottom: 1px solid #aaa;
          padding-bottom: 5px;
          margin-bottom: 15px;
        }
   
        .dblp-stats-list {
          list-style-type: square;
          padding-left: 20px;
          font-size: 16px;
          line-height: 1.8;
        }
   
        .dblp-chart-placeholder {
          margin-top: 25px;
        }
   
        .dblp-chart-placeholder canvas {
          max-width: 100%;
        }
   
        .more-stats-link {
          margin-top: 10px;
        }
   
        .more-stats-link a {
          text-decoration: underline;
          color: #0044cc;
          font-weight: 500;
        }
      </style>
</head>

<body>
  <header class="navbar">
    <div class="logo">
        <i class="fa-solid fa-graduation-cap"></i>
        <span>BTP</span>
    </div>
    <nav class="nav-links">
        <a th:href="@{/home}"><i class="fas fa-home"></i> Home</a>
        <a th:href="@{/authors}"><i class="fa-solid fa-marker"></i> Author</a>
        <a th:href="@{/publication}"><i class="fas fa-book"></i> Publications</a>
        <a th:href="@{/venue}"><i class="fas fa-map-marker-alt"></i> Venue</a>
    </nav>
</header>

    <div class="main-content">
       

        <h1>Dashboard</h1>

       
            <div class="dashboard-grid">
  <div class="dashboard-item">
    <span><strong># of publications</strong></span>
    <h3 class="count"><span th:text="${publications}"></span></h3>
  </div>
  <div class="dashboard-item">
    <span><strong># of authors</strong></span>
    <h3 class="count"><span th:text="${authors}"></span></h3>
  </div>
  <div class="dashboard-item">
    <span><strong># of conferences</strong></span>
    <h3 class="count"><span th:text="${conferences}"></span></h3>
  </div>
  <div class="dashboard-item">
    <span><strong># of journals</strong></span>
    <h3 class="count"><span th:text="${journals}"></span></h3>
  </div>
  <div class="dashboard-item">
    <span><strong># of book chapters</strong></span>
    <h3 class="count"><span th:text="${book}"></span></h3>
  </div>
</div>

    <footer>
        <p>Copyright Â© BTP Website 2024</p>
    </footer>
</body>


</html>
