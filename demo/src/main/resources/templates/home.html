<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTP Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script  src="https://kit.fontawesome.com/95a02bd20d.js"></script>
</head>

<body>
    <div class="sidebar">
        <h2><i class="fa-solid fa-graduation-cap"></i>BTP</h2>
        <nav>
            <a th:href="@{/home}" class="active"><i class="fa-solid fa-house"></i>Home</a>

            <a th:href="@{/authors}"><i class="fa-solid fa-marker"></i>Author</a>
            <a th:href="@{/publication}"><i class="fa-solid fa-book"></i>Publications</a>
            <a href="venue.html"><i class="fa-solid fa-location-dot"></i>Venue</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="search-bar">
            <input type="text" placeholder="Search for...">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

        </div>

        <h1>Dashboard</h1>

        <div class="container">
            <div class="card">
            <div class="face face1">
                <div class="content">
                    <i class="fa-solid fa-book"></i>
                    <h3>Published</h3>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <p> Number of publications</p>
                    <a href="#" type="button">More</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <i class="fa-solid fa-user"></i>
                    <h3>Our Members</h3>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <p>our members </p>
                    <a href="#" type="button">More</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <i class="fa-solid fa-list-check"></i>
                    <h3>Tasks</h3>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <p>Tasks pending.</p>
                    <a href="#" type="button">More</a>
                </div>
            </div>
        </div>
    </div>			

    <footer>
        <p>Copyright Â© BTP Website 2024</p>
    </footer>
</body>

</html>
