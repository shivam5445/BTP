<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}"/> 
</head>
<body>
    <div class="sidebar">
        <h2><i class="fa-solid fa-graduation-cap"></i>BTP</h2>
        <nav>
            <a th:href="@{/home}"><i class="fas fa-home"></i> Home</a>
            <a th:href="@{/authors}" class="active"><i class="fa-solid fa-marker"></i> Author</a>
            <a th:href="@{/publication}"><i class="fas fa-book"></i> Publications</a>
            <a href="#"><i class="fas fa-map-marker-alt"></i> Venue</a>
        </nav>
    </div>
    
    <div class="main-content">
        <div class="search-bar">
            <input type="text" placeholder="Search for authors...">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        
        <h1>All Authors</h1>
        
        <div class="author-list">
            <ul>
                <li th:each="author : ${authors}">
                    <span th:text="${author.name}">Author Name</span>
                </li>
            </ul>
        </div>
        
    
    </div>
    
    <footer>
        <p>Copyright Â© BTP Website 2024</p>
    </footer>
</body>
</html>
