<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Authors</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/> 
</head>
<body>
    <h1>All Authors</h1>
    <ul>
        <li th:each="author : ${authors}">
            <span th:text="${author.name}">Author Name</span>
        </li>
    </ul>
</body>
</html>
