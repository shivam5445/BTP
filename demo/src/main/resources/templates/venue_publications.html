<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Publications in ' + ${venueName}">Venue Publications</title>
    <link rel="stylesheet" th:href="@{/css/venuePublication.css}">
</head>
<body>
    <h1 th:text="'Publications in ' + ${venueName}"></h1>
    
    <ul>
        <li th:each="pub : ${publications}">
            <span th:text="${pub.title}"></span>    
        </li>
    </ul>
</body>
</html>
